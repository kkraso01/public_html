<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stationary Hover Test</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #0b1220;
      color: #e5e7eb;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }
    #app {
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }
    #waypoint-input {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(15, 23, 42, 0.95);
      border: 1px solid rgba(100, 116, 139, 0.3);
      border-radius: 8px;
      padding: 16px;
      min-width: 200px;
      backdrop-filter: blur(10px);
      z-index: 100;
    }
    #waypoint-input h3 {
      margin: 0 0 12px 0;
      font-size: 14px;
      font-weight: 600;
      color: #f1f5f9;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .input-group {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .input-group label {
      font-size: 13px;
      font-weight: 500;
      color: #94a3b8;
      width: 20px;
    }
    .input-group input {
      flex: 1;
      background: rgba(30, 41, 59, 0.8);
      border: 1px solid rgba(71, 85, 105, 0.5);
      border-radius: 4px;
      padding: 6px 10px;
      color: #e2e8f0;
      font-size: 13px;
      font-family: 'Monaco', 'Courier New', monospace;
    }
    .input-group input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
    }
    #waypoint-input button {
      width: 100%;
      margin-top: 8px;
      padding: 8px;
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    #waypoint-input button:hover {
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
    }
    #waypoint-input button:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <div id="waypoint-input">
    <h3>Set Waypoint</h3>
    <div class="input-group">
      <label>X:</label>
      <input type="number" id="wp-x" step="0.1" value="0.0" />
    </div>
    <div class="input-group">
      <label>Y:</label>
      <input type="number" id="wp-y" step="0.1" value="0.0" />
    </div>
    <div class="input-group">
      <label>Z:</label>
      <input type="number" id="wp-z" step="0.1" value="0.6" />
    </div>
    <button id="set-waypoint-btn">Set Target</button>
  </div>
  <script type="module">
    import { initStationaryHoverDemo } from './stationary_test.js';

    function bootstrap() {
      const container = document.getElementById('app');
      initStationaryHoverDemo(container, { width: container.clientWidth, height: container.clientHeight });
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', bootstrap);
    } else {
      bootstrap();
    }
  </script>
</body>
</html>
